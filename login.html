<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login page</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="auth login-page">
  <div class="leftPage login"></div>
  <div class="rightPage login">
    <div class="content login">
      <div class="logo">
        <div class="logo-items">
          <img src="./assets/cup-coffe-icon.png" />
          <img src="/assets/text-logo.png" alt="" />
        </div>
      </div>
      <div class="form">
        <h1>Login</h1>
        <p>Fill out the form correctly</p>

        <form>
          <div class="input-group">
            <label for="email">Email</label>
            <div class="input">
              <img src="/assets/mail.png" />
              <input id="email" type="email" placeholder="Enter Your Email" />
            </div>
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <div class="input">
              <img src="/assets/password.png" />
              <input id="password" type="password" placeholder="Enter Your Password" />
            </div>
          </div>

          <a href="./forgot-password.html" id="forgot-password">Lupa Password?</a>

          <button type="submit" id="register-login-submit">Login</button>
        </form>

        <div class="login-register">
          <p>Not Have An Account?</p>
          <a href="./register.html">Register</a>
        </div>

        <div class="or">
          <hr />
          <p>Or</p>
          <hr />
        </div>

        <div class="buttons">
          <button id="facebook">
            <div>
              <img src="/assets/facebook-logo.png" />
            </div>
            <p>Facebook</p>
          </button>
          <button id="google">
            <div>
              <img src="/assets/google-logo.png" />
            </div>
            <p>Google</p>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
