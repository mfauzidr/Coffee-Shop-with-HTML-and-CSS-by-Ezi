<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Register</title>
</head>

<body class="auth">
  <section class="register-bg"></section>

  <section class="form-section">
    <div class="logo-container">
      <img src="./assets/img/Coffee.png" alt="Logo">
      <div class="name">Coffee Shop</div>
    </div>

    <div class="input-form">
      <div class="input-tittle">
        <h2>Register</h2>
        <p style="height: 20px;">Fill out the form correctly</p>
      </div>
      <form action="">
        <div>
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Enter Your Full Name">
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter Your Email">
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter Your Password">
        </div>
        <div>
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Enter Your Password Again">
        </div>

        <button class="form-button" type="submit">Register</button>
      </form>
    </div>

    <div class="login-section">
      <div>Have An Account? <a href="/login.html">Login</a></div>
    </div>

    <img src="./assets/img/or.png" alt="or">

    <div class="login-options">
      <button>
        <img src="./assets/icons/facebook-icon.png" alt="Facebook Icon">
        Facebook
      </button>
      <button>
        <img src="./assets/icons/google-icon.png" alt="Google Icon">
        Google
      </button>
    </div>
  </section>
</body>

</html>
